<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Web</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap-shadow">
        <header class="main-header container-lg clippeado">
            <div class="row justify-content-between align-items-stretch">
                <div class="col d-lg-flex align-items-center">
                    <img class="main-header__logo" src="img/logo.png" alt="logo vertical">
                </div>
                <div class="col-3 d-flex d-lg-none main-header__menu-icon justify-content-end">
                    <button class="main-header__button p-2">
                        <div class="menu-wrapper">
                            <div class="hamburger-menu"></div>
                        </div>
                    </button>
                </div>
                <nav class="main-nav col-12 col-lg-auto d-lg-flex align-items-center mt-3 mb-5 mb-lg-0 mt-lg-0">
                    <ul class="list-unstyled d-lg-flex mb-0 align-items-center">
                        <li class="main-nav__element d-lg-inline-block px-lg-3"><a class="main-nav__link main-nav__link--selected" href="#">HOME</a></li>
                        <li class="main-nav__element d-lg-inline-block px-lg-3"><a class="main-nav__link" href="#">TARIFAS RENTAL</a></li>
                        <li class="main-nav__element d-lg-inline-block px-lg-3"><a class="main-nav__link" href="#">SUCURSALES</a></li>
                        <li class="main-nav__element d-lg-inline-block px-lg-3"><a class="main-nav__link main-nav__link--last" href="#">CONSULTAS</a></li>
                    </ul>
                </nav>  
                <ul class="social-nav col-lg-2 d-lg-flex align-items-center list-unstyled  mb-3 mb-lg-0 justify-content-center">
                    <li class="social-nav__element d-inline-block mr-3 mr-lg-4"><a class="social-nav__link" href="#face"><i class="social-nav__icon fab fa-facebook-square"></i></a></li>
                    <li class="social-nav__element d-inline-block"><a class="social-nav__link" href="#insta"><i class="social-nav__icon fab fa-instagram-square"></i></a></li>
                </ul>
            </div>
        </header>
    </div>
    <main class="container contenido">
        <div class="row marcas align-items-center py-lg-3">
            <div class="col py-2"><img src="img/marcas vertical/arbor.png" alt="arbor" class="logo-1 logo-marca"></div>
            <div class="col py-2"><img src="img/marcas vertical/quicksilver.png" alt="quicksilver" class="logo-2 logo-marca"></div>
            <div class="col py-2"><img src="img/marcas vertical/faction.png" alt="faction" class="logo-3 logo-marca"></div>
            <div class="col py-2"><img src="img/marcas vertical/vonzipper.png" alt="vonzipper" class="logo-4 logo-marca"></div>
            <div class="col py-2"><img src="img/marcas vertical/roxy.png" alt="roxy" class="logo-5 logo-marca"></div>
            <div class="col py-2"><img src="img/marcas vertical/head.png" alt="head" class="logo-6 logo-marca"></div>
            <div class="col py-2"><img src="img/marcas vertical/burton.png" alt="burton" class="logo-7 logo-marca"></div>
            <div class="col py-2"><img src="img/marcas vertical/oakley.png" alt="oakley" class="logo-8 logo-marca"></div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
